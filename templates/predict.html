<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/image3.jpg') no-repeat center center fixed;
            background-size: 1600px 900px;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 10px;
        }
        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .instructions {
            display: none;
            margin-top: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .instructions p {
            margin: 10px 0;
            font-size: 1em; /* Adjust as needed */
        }
        form label, form input {
            display: block;
            margin: 10px 0;
        }
        form input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Predict Pneumonia</h1>
        </div>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required><br>
            <label for="blood_oxygen_level">Blood Oxygen Level:</label>
            <input type="number" id="blood_oxygen_level" name="blood_oxygen_level" step="0.1" required><br>
            <label for="respiratory_rate">Respiratory Rate:</label>
            <input type="number" id="respiratory_rate" name="respiratory_rate" required><br>
            <input type="submit" value="Submit">
        </form>
        <div class="instructions" id="instructions">
            <p>Age > 50 years</p>
            <p>Temperature > 100Â°F</p>
            <p>Blood Oxygen Level < 90%</p>
            <p>Respiratory Rate > 20 breaths/min</p>
        </div>
    </div>
    <div class="nav-buttons">
        <a href="/">Home</a>
        <a href="#" onclick="toggleInstructions()">Instructions</a>
    </div>
    <script>
        function toggleInstructions() {
            var instructions = document.getElementById('instructions');
            if (instructions.style.display === 'none' || instructions.style.display === '') {
                instructions.style.display = 'block';
            } else {
                instructions.style.display = 'none';
            }
        }
    </script>
</body>
</html>
